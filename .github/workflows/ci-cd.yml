name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - new-feature
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest   # build on GitHub cloud runner
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & Push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: chanchalpiyushsharma/flask-devops-app:latest

  deploy:
    runs-on: self-hosted     # ðŸš€ runs on your laptop
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Minikube
        run: |
          kubectl set image deployment/flask-app flask-container=chanchalpiyushsharma/flask-devops-app:latest
          kubectl rollout status deployment/flask-app

